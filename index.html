      <script>
        function playAudio(button) {
          // Находим ближайший к кнопке аудио-элемент с классом "audio-player"
          const audio = button.previousElementSibling;

          if (audio.paused) {
            // Сначала ставим на паузу все аудио, кроме текущего
            document.querySelectorAll('.audio-player').forEach(otherAudio => {
              if (otherAudio !== audio) {
                otherAudio.pause();
                // Возвращаем текст кнопок других плееров в исходное состояние
                const otherButton = otherAudio.nextElementSibling;
                if (otherButton) otherButton.textContent = "▶ ";
              }
            });
            // Запускаем текущее аудио
            audio.play();
            button.textContent = "⏸ ";
          } else {
            audio.pause();
            button.textContent = "▶ ";
          }
        }
      </script>
